<!DOCTYPE html>
<html lang="en">
  <!-- Head -->

  <head>
    <title>Shopping Cart</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- modal links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styleModal.css" />
    <!-- js -->
    <script type="module" src="modules/categories.js"></script>
    <!-- <script type="module" src="js/script copy.js"></script> -->
    <script type="module" src="js/script.js"></script>
    <!-- toast js -->
    <!-- https://ireade.github.io/Toast.js/ -->
    <script src="js/toast/toast.js"></script>
    <link rel="stylesheet" href="js/toast/toast.css" />

    <!-- W3css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styleHead.css" />

    <link rel="stylesheet" href="css/styleNavLeft.css" />

    <!-- Index-Page-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- alertifyjs -->

    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <!-- Semantic UI theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"
    />
    <!-- Bootstrap theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
    />

    <!-- 
    RTL version
-->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css"
    />
    <!-- Default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.rtl.min.css"
    />
    <!-- Semantic UI theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.rtl.min.css"
    />
    <!-- Bootstrap theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css"
    />
  </head>
  <!-- //Head -->
  <!-- Body -->

  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <div id="navbar">
          <nav>
            <ul>
              <li class="facebook">
                <a href="https://www.facebook.com/#" target="_blank"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li class="instagram">
                <a href="https://www.instagram.com/#" target="_blank"
                  ><img src="images/instagram (1).png" alt="instagram"
                /></a>
              </li>
              <li class="whatsapp">
                <a href="https://wa.me/#" target="_blank"
                  ><img src="images/whatsapp.png" alt="whatsapp"
                /></a>
              </li>
              <li class="tel">
                &nbsp;
                <b class="b">|</b>
                <a href="tel:#"
                  >Call to shop <img src="images/phone-call.png"
                /></a>
                <!-- </li> -->
              </li>
            </ul>
          </nav>
          <!-- viewCart -->
          <button class="btn viewAll" id="viewAll">
            Hide Cart
            <i class="fas fa-shopping-cart"></i>
          </button>
          <!-- לבדוק! -->
          <!-- <div class="search">
            <form>
              <input
                placeholder="search"
                type="text"
                id="id_input"
                size="10px"
              />
              <button>
                <img src="images/glass.png" alt="glass" />
              </button>
            </form> -->
          <!-- </div> -->
        </div>
      </nav>
    </header>
    <div class="banner">
      <div class="banner-layer">
        <br />
        <h1 class="title-w3layouts">
          <span class="fa fa-cart-arrow-down" aria-hidden="true"></span>shopping
          cart
        </h1>
      </div>
      <!-- side bar -->
      <div id="idSideNav" class="sidenav">
        <div class="containerNav">
          <div class="shopping-cart-nav">
            <div class="shopping-cart-header">
              <i class="fa fa-shopping-cart cart-icon"></i
              ><span id="idBadge" class="badge">0</span>
              <div class="shopping-cart-total">
                <span class="lighter-text">Total:</span>
                <span id="idTotalCart" class="main-color-text">0₪</span>
              </div>
            </div>
            <!-- end shopping-cart-header -->

            <ul id="idUlSideBar" class="shopping-cart-items"></ul>

            <button id="deleteAll" class="btn btn-danger">
              Delete all cart
            </button>
            <a
              id="CheckoutButton"
              data-toggle="modal"
              data-target="#myModal"
              class="button-nav"
              >Checkout</a
            >
          </div>
          <!-- end shopping-cart -->
        </div>
        <!-- end container -->
      </div>
      <!-- categories -->

      <div class="w3-bar">
        <button id="idPhone" class="w3-button w3-black">Phone</button>
        <button id="idTV" class="w3-button w3-black">TV</button>
        <button id="idLaptop" class="w3-button w3-black">Laptop</button>
      </div>
    </div>
    <!-- cart's-Product-Display -->

    <section class="py-5 main">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          id="rowCart"
          class="
            row
            gx-4 gx-lg-5
            row-cols-2 row-cols-md-3 row-cols-xl-4
            justify-content-center
          "
        ></div>
      </div>
    </section>
    <!-- The Modal -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Checkout</h4>
          </div>
          <div class="modal-body">
            <div class="card-checkout">
              <div class="heading">
                <h3>payment details</h3>
                <label id="idLabelCheckout"></label>
                <i class="icon ion-card"></i>
              </div>
              <div class="content">
                <label>Enter your Name:</label>
                <div class="input-group">
                  <input
                    id="idInputName"
                    class="form-control"
                    type="text"
                    required
                  />
                </div>
                <label>Enter your Email:</label>
                <div class="input-group">
                  <input
                    id="idInputMail"
                    class="form-control"
                    type="email"
                    required
                  />
                </div>
                <label>Enter your Phone</label>
                <div class="input-group">
                  <input
                    id="idPhoneName"
                    class="form-control"
                    type="number"
                    required
                  />
                </div>
                <br />
                <input
                  class="button -primary"
                  type="submit"
                  value="Place Your Order"
                  id="idPay"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
