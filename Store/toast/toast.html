<!-- https://www.cssscript.com/simple-vanilla-javascript-toast-notification-library-toastify/ -->
<!DOCTYPE html>
<html lang="en">
  <script src="toastify.js"></script>
  <link href="toastify.css" rel="stylesheet" />
  <body>
    <script>
      function waga() {
        Toastify({
          text: "Simple JavaScript Toasts",
          gravity: "top",
          position: "center",
          backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
        }).showToast();
      }
    </script>
    <!-- <script src="script.js"></script> -->
    <button onclick="waga();">Test</button>
  </body>
</html>
