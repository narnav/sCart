<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <title>B.A Online-Cart Project</title>
    </head>
    <body>
        
        <div class="header">
            <div class="header-topnavbar">
                <div class="topnavbar_left">
                    <a class="item logo" onclick="display('all')">B.A Online Store</a>
                </div>
                <div class="topnavbar_search">
                    <div class="search">
                        <input type="text" class="input" placeholder="Search.." />
                        <button class="btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="topnavbar_right">
                    <a
                        class="item bi bi-person-circle"
                        style="font-size: 2rem; color: rgb(119, 210, 238); cursor: pointer"
                        onclick="display('user')"
                    ></a>
                    <a
                        class="item bi bi-heart"
                        style="font-size: 2rem; color: rgb(216, 238, 119); cursor: pointer"
                        onclick="display('fav')"
                    ></a>
                    <a
                        class="item bi bi-cart4"
                        style="font-size: 2rem; color: rgb(228, 56, 170); cursor: pointer"
                        onclick="display('cart')"
                    ></a>
                </div>
            </div>
            <div class="header-adv">
                <p class="ml12">john bryce john bryce john bryce john bryce john bryce john bryce</p>
            </div>
        </div>
        <div class="displayAreaWrapper">
            <div class="left-navbar">
                <div class="left-navbar_title">
                    <h1>Menu</h1>
                </div>
                <div class="left-navbar_menu">
                    <a class="left-navbar-item" onclick="display('all')"><span> View All</span> </a>
                    <a class="left-navbar-item" onclick="display('men')"><span> Men</span> </a>
                    <a class="left-navbar-item" onclick="display('women')"><span> Women</span> </a>
                </div>
            </div>
            <div class="payment">
                <div class="payment-wrapper">
                    <div class="payment-title">
                        <h1>Total</h1>
                    </div>
                    <div class="payment_lines"></div>
                </div>
            </div>

            <div class="display">
                <div class="container"></div>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="login-wrap">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-form">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="password" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" id="signin" value="Sign In"  style="cursor: pointer;">
                            </div>
                            <div class="hr"></div>

                        </div>
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="user" class="label">Username*</label>
                                <input id="userRegister" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password*</label>
                                <input id="passRegister" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Repeat Password*</label>
                                <input id="pass2Register" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Email Address*</label>
                                <input id="emailRegister" type="text" class="input">
                            </div>
                            <div class="group">
                                <input type="submit" id="signup" class="button" value="Sign Up" style="cursor: pointer;">
                            </div>
                            <div class="group">
                                <p id="signupAlertBox" class="signupAlertBox" style="color: red; font-weight: bold;"></p>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <label id="alreadyMember" for="tab-1">Already a Member?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
